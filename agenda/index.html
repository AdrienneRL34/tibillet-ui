<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda fédéré | TiBillet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/vars.css">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href=".">
                <img src="../assets/img/top-emblem.svg" alt="TiBillet" height="30" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=".">
                            Agenda fédéré
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- slideshow -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="background-color: var(--kouler-kari)" src="../assets/motif/sevronkler.svg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="background-color: var(--kouler-losean)" src="../assets/motif/sevronkler.svg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="background-color: var(--kouler-letsi)" src="../assets/motif/sevronkler.svg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container p-3">
        <!-- search and filtering -->
        <form class="mb-3" action=".">
            <div class="input-group input-group-lg">
                <div class="form-floating">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="un évènement">
                    <label for="exampleFormControlInput1" class="form-label">
                        Je recherche…
                    </label>
                </div>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="bi bi-filter"></i>
                </button>
                <button class="btn btn-outline-primary" id="inputGroup-sizing-lg" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
        <!-- filtering panel -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filtres</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Date de départ</label>
                </div>
                <input id="startDate" class="form-control" type="date" />
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckOff1">
                    <label class="form-check-label" for="flexSwitchCheckOff1">Date de fin</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Tous</option>
                        <option value="1">Rap</option>
                        <option value="2">Folk</option>
                        <option value="3">Rock</option>
                    </select>
                    <label for="floatingSelect">Genre musical</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
